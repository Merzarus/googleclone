<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Google</title>
</head>

<body>
  <div id="top-bar">
    <div id="links">
      <a href="http://op.gg/br">
        Gmail
      </a>
      <a href="https://br.leagueoflegends.com/pt-br">
        Imagens
      </a>
    </div>
    <div id="actions">
      <div class="action-btn apps cleber">
        <a aria-label="Google Apps" href="https://www.google.com.br/intl/pt-BR/about/products" aria-expanded="false"
          role="button" tabindex="0">
          <svg class="apps-btn" focusable="false" width="20px" height="20px">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
            </path>
          </svg>
        </a>
      </div>
      <div class="action-btn avatar-container">
        <img src="avatar.jpeg" alt="" id="avatar">
      </div>
    </div>
  </div>
  <form id="query-form" class="container" action="javascript:redirectToGoogleWithQuery()">
    <div class="google"></div>
    <div class="search-bar">
      <button type="submit">
        <svg class="lop" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
          </path>
        </svg>
      </button>
      <input id="query-input" type="text">
      <button type="button">
        <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            fill="#4285f4">
          </path>
          <path d="m11 18.08h2v3.92h-2z" fill="#34a853">
          </path>
          <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            fill="#f4b400">
          </path>
          <path
            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            fill="#ea4335">
          </path>
        </svg>
      </button>
    </div>

    <div class="action-buttons">
      <button type="submit">Pesquisa Google</button>
      <button type="button">Estou com sorte</button>
    </div>
    <div>
      <span>Disponibilizado pelo google em:</span>
      <a href="https://i.pinimg.com/originals/65/48/fb/6548fb7b33ee227cffdda7f38a13cc3d.png">English</a>
    </div>
  </form>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
